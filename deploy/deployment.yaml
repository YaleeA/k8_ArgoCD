apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:  
      - name: weather-app  
        image: yaleea1996/weather_app:refs/tags/v1.0
        ports:
        - containerPort: 8000

